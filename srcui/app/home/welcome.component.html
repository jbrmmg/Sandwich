<div class="card">
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <img src="./assets/images/logo.svg"
             class="img-responsive center-block logo"
             alt="Sandwich"/>
      </div>

      <div *ngFor="let nextUser of users">
        <h4>{{nextUser.name}}</h4>
        <div *ngFor="let nextDay of nextUser.days">
          <div *ngIf="nextDay.locked && nextDay.sandwich.length > 0">
            <b>{{nextDay.day}}: </b>
            <a>{{ingredientString(nextDay.sandwich)}}</a>
          </div>
        </div>
      </div>

      <h4>Required Ingredients</h4>
      <div *ngFor="let nextIngredient of ingredients">
          <a>{{nextIngredient.name}} x {{nextIngredient.count}}</a>
      </div>

      <div class="text-center">Developed by:</div>
      <div class="text-center">
        <h3>Jason Brown</h3>
      </div>

      <div class="text-center">@jbrmmg</div>
      <div class="text-center">
        <a href="https://jbrmmg.me.uk">www.jbrmmg.me.uk</a>
      </div>
    </div>
  </div>
</div>
