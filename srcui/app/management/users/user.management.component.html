<div class="card">
    <div class="card-body">
        <div *ngIf="users && users.length">
            <div class="row">
                <div class="col-3">
                    <div class="row user-cell" *ngFor="let user of users; let i = index">
                        <label>{{user.id}}</label>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row user-cell" *ngFor="let user of users; let i = index">
                        <label>{{user.name}}</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row user-cell" *ngFor="let user of users; let i = index">
                        <label>{{user.email}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
